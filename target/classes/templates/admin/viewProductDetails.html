<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>Inventory Management System</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	th:crossorigin="anonymous">

</head>
<style>
.centered-card {
	margin: auto; /* Center horizontally */
	margin-top: 100px; /* Adjust vertical position */
}
</style>


</head>
<body>
	<div align = "justify" class="container">
		<div class="row">
			<div class="card centered-card">
				<div class="card-body">


					<div class="card-header  text-center mb-8">

						<h4 class="font-weight-bold display-5">Product Info</h4>
					</div>
					<div class="row">
						<div class="col-lg-6">
							<a th:href="@{/api/v1/home}"
								class="btn btn-primary font-weight-bold btn-sm mb-3 mt-3">
								Back to Main Page </a>
						</div>
					</div>
					<div>
					
						<p>
							Product Name: <strong th:text="${productAttribute.productName}"></strong>
						</p>
						<p>
							Product Description: <strong th:text="${productAttribute.productDescription}"></strong>
						</p>
						<p>
							Product Category: <strong th:text="${productAttribute.productCategory}"></strong>
						</p>
						<p>
							Product Measurement Unit: <strong th:text="${productAttribute.productUnitOfMeasurement}"></strong>
						</p>
						<p>
							Product Purchase Price: <strong th:text="${productAttribute.productAcquiringCost}"></strong>
						</p>
						<p>
							Product Selling Price: <strong th:text="${productAttribute.productSellingPrice}"></strong>
						</p>
						<p>
							Product Current Quantity in Stock: <strong th:text="${productAttribute.currentQuantity}"></strong>
						</p>
						<p>
							Product Reorder Value: <strong th:text="${productAttribute.reorderQuantity}"></strong>
						</p>
						<p>
							Product Created On: <strong th:text="${productAttribute.productCreationDate}"></strong>
						</p>
						<p>
							Product Last Updated On : <strong th:text="${productAttribute.productUpdationDate}"></strong>
						</p>
						
					</div>

				</div>
			</div>
		</div>
	</div>
</body>


</html>
